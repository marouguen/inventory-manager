name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for DB (Postgres container or service must be available here if needed)
        run: sleep 5

      - name: Create test users
        run: |
          PYTHONPATH=./backend python backend/scripts/create_test_users.py

      - name: Run backend tests with pytest
        run: |
          pytest backend/tests

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and tag backend Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/inventory-backend:latest ./backend

      - name: Build and tag frontend Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/inventory-frontend:latest ./frontend

      - name: Push backend image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/inventory-backend:latest

      - name: Push frontend image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/inventory-frontend:latest
